<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <br/>
        <label for="name">First name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="First Name">
        <br/>
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <br/>
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login" placeholder="Login">
        <br/>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <br/>
        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
